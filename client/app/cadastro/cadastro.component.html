        <h1 class="text-center">{{foto.titulo}}</h1>
    <div class="container">
        <form [formGroup]="fotoForm" class="row" (submit)="cadastrar($event)" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input id="titulo" formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off">
                    <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">                        
                        <span *ngIf="fotoForm.controls.titulo.errors.required" class="form-control alert-danger">
                                Título obrigatório
                        </span>
                        <span *ngIf="fotoForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                                Número mínimo de caractere deve ser 4
                        </span> 
                    </div>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input formControlName="url" name="url" [(ngModel)]="foto.url" class="form-control"  autocomplete="off">        
                        <span *ngIf="url.invalid && (url.dirty || url.touched)" class="form-control alert-danger">
                                Url obrigatório
                        </span>                 
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control"  autocomplete="off">
                    </textarea>         
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="fotoForm.invalid">
                    Salvar
                </button>
                    <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
            <div *ngIf="fotoForm.controls.url.valid" class="col-md-6">
                    <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
                </div>
        </form>
    </div>
